<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
            "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <script type="text/javascript">
	    function secureClient() {
	    	/* BEGIN OF DATA TO CHANGE */
	    	var serverContext = 'blank-server-mvc';
	    	var clientContext = 'try_git-client-web';
	    	var gwtHostPage = 'Blank.html';
	    	/* END OF DATA TO CHANGE */
	    	
	    	var actualUri = window.location.href;
	    	var redirectUri = '/' + clientContext + '/' + gwtHostPage;
	    	if (actualUri.indexOf('?') > -1) {
	    		redirectUri += actualUri.substring(actualUri.indexOf('?'))
	    	}
	    	var cleanServerContext = serverContext.replace(/\//g, "").replace(/-/g, "");
	    	var testFunc = eval('typeof loadJs'+ cleanServerContext);
	    	if (testFunc == "undefined") {
	    		var serverLoginUri = '/' + serverContext + '/js/fwk/security/login.html?redirectClientUrl=' + redirectUri;
	    		window.location.href = serverLoginUri;
	    	}
	    }
    </script>
  </head>
  <body onload="secureClient()"></body>
</html>
